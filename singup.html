 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign-Up Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
       background: url('animals.avif') no-repeat center ; 
       background-size: cover;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #signup-form {
      background-color: white;
      
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    #signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    } 
     #signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #signup-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body> 
 <form id="signup-form" action="#" method="POST">
    <h2> Sign Up</h2>
    
    <input type="text" name="fullname" placeholder="Full Name" required>
    
     <!-- <input type="email" name="email" placeholder="Email" required> -->
    
     <input type="email" name="gmail" placeholder="Gmail" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address" required> 
    
     <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required> 
    
<input type="password" name="password" placeholder="Password" minlength="6" required>
    
    <input type="password" name="confirm_password" placeholder="Confirm Password" minlength="8" required>
    
    <button type="submit">Sign Up</button>
     
  </form>
   <script>
        
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); 

            console.log("Form submitted successfully!");

            window.location.href = 'sign-in.html'; 
        });
    </script>
</body>
</html>
